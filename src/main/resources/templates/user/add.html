<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{/user}">
        <label>
            Username:
            <input type="text" name="username" th:value="${username}">
        </label>
        <label>
            Email:
            <input type="text" name="email" th:value="${email}">
        </label>
        <label>
            Password:
            <input type="password" name="password">
        </label>
    </form>
</body>
</html>
